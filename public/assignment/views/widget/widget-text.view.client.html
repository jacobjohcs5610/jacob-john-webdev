<div class="container">

    <div ng-show="model.alert" class="row alert alert-danger alert-dismissible">
        {{model.alert}}
    </div>

    <div class="row">
        <div class="col-xs-12">


            <label for="username">Name</label>
            <input id="username" ng-class="{'alert-danger': model.alert && !model.widget.name}" type="text" ng-model="model.widget.name" class="form-control">
            <div class="col-xs-12 field-error" ng-show="model.alert && !model.widget.name">
                name is required
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <label for="txt">Text</label>
            <input id="txt" ng-model="model.widget.text" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <label for="rows">Rows</label>
            <input id="rows" ng-model="model.widget.rows" class="form-control" type="number"/>

        </div>
    </div>

    <div class="rows">
        <div class="col-xs-12">

            <label for="placeholder">Placeholder</label>
            <input id="placeholder" ng-model="model.widget.placeholder" class="form-control"/>

        </div>
    </div>

    <div class="rows">
        <div class="col-xs-12">

            <label for="format">Formatted</label>
            <input id="format" ng-model="model.widget.formatted" type="checkbox"/>


        </div>

    </div>

    <div class="row">
        <div class="col-xs-12">


            <a href="#/user/{{model.userId}}/website/{{model.webId}}/page/{{model.pageId}}/widget" ng-click="model.deleteWidget()"><button type="submit" class="btn btn-danger form-control">Delete</button></a>


        </div>
    </div>


</div>
