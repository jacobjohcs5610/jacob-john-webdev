<div class="container" >

    <div ng-show="model.alert" class="row alert alert-danger alert-dismissible">
        {{model.alert}}
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="username">Name</label>
                <input id="username" ng-class="{'alert-danger': model.alert && !model.widget.name}" type="text" ng-model="model.widget.name" class="form-control">
            <div class="col-xs-12 field-error" ng-show="model.alert && !model.widget.name">
                name is required
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="txt">Text</label>
                <input id="txt" type="text" ng-model="model.widget.text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="url">URL</label>
                <input id="url" ng-model="model.widget.url" type="text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="width">Width</label>
                <input id="width" ng-model="model.widget.width" type="text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label >Upload</label>


            <form action="/api/upload" onsubmit="model.uploadImage()"   method="post" enctype="multipart/form-data">
                <input  name="myFile"   type="file" class="form-control"/>
                <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
                <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
                <input  name="pageId"   value="{{model.pageId}}"       style="display: none"/>
                <input  name="webId"    value="{{model.webId}}"        style="display: none"/>
                <input  name="userId"   value="{{model.userId}}"       style="display: none"/>

                    <button   type="submit"  class="btn btn-block btn-primary" >Upload Image</button>


            </form>

            <!--script>
                function toClick($location){
                    $location.url("user/{{model.userId}}/website/{{model.webId}}/page/{{model.pageId}}/widget");
                }
            </script-->


            <!--button type="submit" class="btn btn-primary form-control">Upload Image</button-->


        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">


                <a href="#/user/{{model.userId}}/website/{{model.webId}}/page/{{model.pageId}}/widget" ng-click="model.deleteWidget()"><button type="submit" class="btn btn-danger form-control">Delete</button></a>


        </div>
    </div>















</div>
