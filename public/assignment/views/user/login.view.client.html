
    
    <div class="container">

        <div ng-show="model.alert" class="row alert alert-danger alert-dismissible">
            {{model.alert}}
        </div>
      
      <h1>Login</h1>


 
      <div class="row">

        <div class="col-xs-12">

            <input id="user" type="text" ng-class="{'alert-danger': model.alert && !model.user.username}" ng-model="model.user.username" class="form-control" placeholder="username" required>

        </div>

        <div class="col-xs-12 field-error" ng-show="model.alert && !model.user.username">
            username is required
        </div>

      </div>

      <div class="row">

        <div class="col-xs-12">

            <input type="password" ng-class="{'alert-danger': model.alert && !model.user.password}"  ng-model="model.user.password" class="form-control" placeholder="password" required>

        </div>

        <div class="col-xs-12 field-error" ng-show="model.alert && !model.user.password">
            password is required
        </div>

      </div>

    <div class="row">
        <div class="col-xs-12">
          

            <a ng-click="model.login(model.user)"><button type="submit" class="btn btn-primary form-control">Login</button></a>


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <a href="/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Facebook
            </a>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          

            <a href="#/register"><button type="submit" class="btn btn-success form-control">Register</button></a>


        </div>
    </div>







    </div>
