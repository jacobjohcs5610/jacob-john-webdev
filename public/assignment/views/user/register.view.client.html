

<div class="container">

    <div ng-show="model.alert" class="row alert alert-danger alert-dismissible">
        {{model.alert}}
    </div>


    <h1>Register</h1>

    <form action="#/user/:uid">
    <div class="row">
        <div class="col-xs-12">


                <input type="text" ng-class="{'alert-danger': model.alert && !model.user.username}" ng-model="model.user.username" class="form-control" placeholder="username" required>

            <div class="col-xs-12 field-error" ng-show="model.alert && !model.user.username">
                username is required
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <input type="password" ng-class="{'alert-danger': model.alert && !model.user.password}" ng-model="model.user.password" class="form-control" placeholder="password" required>

            <div class="col-xs-12 field-error" ng-show="model.alert && !model.user.password">
                password is required
            </div>
            <div class="col-xs-12 field-error" ng-show="model.alert && !(model.user.verifypassword===model.user.password)">
                passwords do not match
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <input type="password" ng-class="{'alert-danger': model.alert && !model.user.verifypassword}" ng-model="model.user.verifypassword" class="form-control" placeholder="verify password" required>

            <div class="col-xs-12 field-error" ng-show="model.alert && !model.user.verifypassword">
                verify password is required
            </div>
            <div class="col-xs-12 field-error" ng-show="model.alert && !(model.user.verifypassword===model.user.password)">
                passwords do not match
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <a ng-click="model.register(model.user)"><button type="submit" class="btn btn-primary form-control">Register</button></a>


        </div>
    </div>
    </form>

    <div class="row">
        <div class="col-xs-12">


                <a href="#/login"><button type="submit" class="btn btn-danger form-control">Cancel</button></a>

        </div>
    </div>






</div>
