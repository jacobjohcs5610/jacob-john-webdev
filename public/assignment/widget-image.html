<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>

    <title>Widget Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top headfoot" >
    <div class="container-fluid ">
        <div class="navbar-header">

            <a href="widget-list.html"><scan class="glyphicon glyphicon-chevron-left navbar-brand"></scan></a>

            <b class="navbar-brand">Widget Edit</b>





            <a href="widget-list.html" class="floatright"> <scan class="glyphicon glyphicon-ok navbar-brand"></scan> </a>


        </div>
    </div>
</nav>

<div class="container">

    <form action ="widget-list.html">
    <div class="row">
        <div class="col-xs-12">


                <label for="username">Name</label>
                <input id="username" type="text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="txt">Text</label>
                <input id="txt" type="text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="url">URL</label>
                <input id="url" type="text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="width">Width</label>
                <input id="width" type="text" class="form-control">


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">


                <label for="upload">Upload</label>
                <input id="upload" type="file" class="form-control">


        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">


                <button type="submit" class="btn btn-primary form-control">Upload Image</button>


        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">


                <a href="widget-list.html"><button type="submit" class="btn btn-danger form-control">Delete</button></a>


        </div>
    </div>
    </form>














</div>




<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid">
        <div class="navbar-header navbar-brand ">


                <scan class="glyphicon glyphicon-user color-primary floatright"></scan>


        </div>
    </div>
</nav>


</body>
</html>
