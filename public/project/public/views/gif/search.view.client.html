

<div ng-include="'/views/header2.view.client.html'"></div>


<div class="container-fluid fill-bg">


    <div class="row centered">
        <div class="col-xs-12">
            <label for="query">Query</label>
            <input id="query" ng-model="model.query" type="text" class="form-control" placeholder="Search for..."/>
        </div>
        <div class="col-xs-12">
            <label for="page">Page</label>
            <input id="page" ng-model="model.pageNumber" type="number" class="form-control"/>
        </div>
        <div class="col-xs-12">
            <br>
        </div>
        <div class="col-xs-12 input-group">
            <div class="input-group-btn" >
                <button ng-click="model.searchGif(model.query,model.pageNumber)"  class="btn btn-default" type="button">Search</button>
            </div>
        </div>
    </div>

    <br>
    <br>

    <br>



    <table class="table centered">
        <thead>
            <tr>

                <th class="centered">Gif</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model.items">

                <td>
                    <a href="#/user/{{model.userId}}/topic/{{model.topicId}}/gif/details/{{item.id}}">
                    <img  ng-src="{{model.checkSafeImageUrl(item.images.fixed_height_small.url)}}" width="{{item.item.images.fixed_height_small.width}}"
                    height="{{item.item.images.fixed_height_small.height}}">
                    </a>
                </td>
                <!--td><a href="#/user/{{model.userId}}/topic/{{model.topicId}}/gif/details/{{item.id}}"><button class="btn btn-primary">Inspect</button></a></td-->

            </tr>
        </tbody>
    </table>


    <div class="centered">
        <button class="btn btn-default" ng-click="model.searchGif(model.query,model.pageNumber-1)">Previous</button>
        <button class="btn btn-default" ng-click="model.searchGif(model.query,model.pageNumber+1)">Next</button>
    </div>


</div>
