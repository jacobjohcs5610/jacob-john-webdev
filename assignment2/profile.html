<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>

    <title>Profile</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top headfoot" >
    <div class="container-fluid bg-primary">
        <div class="navbar-header navbar-brand">


            <b class="headfoot"> Profile </b>





            <a href="profile.html"><scan class="glyphicon glyphicon-ok headfoot floatright"></scan></a>

        </div>


    </div>
</nav>

<div class="container">


    <div class="row">
        <div class="col-xs-12">

            <form>
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" placeholder="username">
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <form>
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" placeholder="email">
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <form>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="form-control" placeholder="First Name">
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <form>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="form-control" placeholder="Last Name">
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <form action="website-list.html">
                <a href="website-list.html"><button type="submit" class="btn btn-primary form-control">Websites</button></a>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <form action="login.html">
                <a href="login.html"><button type="submit" class="btn btn-danger form-control">Logout</button></a>
            </form>

        </div>
    </div>






</div>




<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid bg-primary">
        <div class="navbar-header navbar-brand">


                <scan class="glyphicon glyphicon-user floatright headfoot"></scan>


        </div>
    </div>
</nav>


</body>
</html>
